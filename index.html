<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Message App</title>

  <link rel="stylesheet" href="Asset/CSS/base.css">
  <link rel="stylesheet" href="Asset/CSS/utils.css">
  <link rel="stylesheet" href="Asset/CSS/style.css">

</head>

<body>
  <section class="container">
    <section class="row">
      <div class="col-4 mx-auto">
        <div class="row">
          <div class="col-6 secret hide">
            <div class="card">
              <div class="card-body">
                <h1 id="secretMessage" class="h4"></h1>
                <div>
                  <a href="./index.html">Create your own secret message</a>
                </div>
              </div>
            </div>
          </div>

          <div class="col-6 message">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="form-group mb-3">
                    <label class="parag mb-3">Enter a secret message</label>
                    <input type="text" id="messageInput" placeholder="Secret message">
                  </div>
                  <button class="btn">Create</button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-6 encrypted hide">
            <div class="card">
              <div class="card-body">
                <div class="form-group mb-3">
                  <label class="parag mb-3">Share this link with a friend</label>
                  <input type="text" id="encryptedInput" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>

  <script src="Asset/JS/message.js"></script>
  <script src="Asset/JS/app.js"></script>
</body>

</html>
